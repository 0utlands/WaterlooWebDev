	<div class = "bigImage2">

	<div class = "flex-box">
		<div class = "sheet"> 
		
			<form action="http://localhost:8000/process_get" method="GET">
			
			
			
			<!--
			Enter Name:<br>
			<input type = "text" width = "10vw">
			<br>
			<br>

			<input type = "text" width = "10vw">

			-->
			
			
			

			
			<h4>Personal Info</h4>	
				
			<table class = "enquiries">
			
			<tr>
				<td class = "question">
					<label for = "firstName">First Name:</label>
				</td> 
				<td class = "input">
					<input type = "text" required name="first_name" id = "firstName">
				</td>
			</tr>
			
			<tr>
				<td class = "question">
					<label for = "surname">Surname:</label>
				</td> 
				<td class = "input">
					<input type = "text" required name="last_name" id = "surname">
				</td>
			</tr>
			
			<tr>
				<td class = "question">
					<label for = "email">Email:</label>
				</td> 
				<td class = "input">
					<input type = "email" required name="email" id = "email" placeholder = "e.g. yourname@example.com">
				</td>
			</tr>
			
			<tr>
				<td class = "question">
					
				</td> 
				<td class = "input">
					<input type = "submit">
				</td>
			</tr>
			
			</table>
